---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_componentes = site.componentes  %}

  {% for componente in sorted_componentes %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ componente.url | relative_url }}">

      <div class="card">

        {% if componente.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ componente.image }}" alt="{{ componente.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ componente.title }}</h2>
          <p class="subtitle is-4">{{ componente.subtitle }}</p>  
          <p class="title is-5 has-text-right">{{ componente.price }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
