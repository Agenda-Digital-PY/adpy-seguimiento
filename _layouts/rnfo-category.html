---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_rnfos = site.rnfos  %}

  {% for rnfo in sorted_rnfos %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ rnfo.url | relative_url }}">

      <div class="card">

        {% if rnfo.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ rnfo.image }}" alt="{{ rnfo.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ rnfo.title }}</h2>
          <p class="subtitle is-4">{{ rnfo.subtitle }}</p>  
          <p class="title is-5 has-text-right">{{ rnfo.price }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
